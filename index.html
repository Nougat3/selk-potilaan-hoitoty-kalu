<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selkäpotilaan hoitotyökalu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                width: 80%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 60%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Selkäpotilaan hoitotyökalu</h2>
    <div class="form-group">
        <label for="pain">Kivun voimakkuus (VAS 0-10):</label>
        <input type="number" id="pain" min="0" max="10">
    </div>
    <div class="form-group">
        <label for="weakness">Onko alaraajassa heikkoutta?</label>
        <select id="weakness">
            <option value="no">Ei</option>
            <option value="yes">Kyllä</option>
        </select>
    </div>
    <div class="form-group">
        <label for="cauda">Onko cauda-oireita?</label>
        <select id="cauda">
            <option value="no">Ei</option>
            <option value="yes">Kyllä</option>
        </select>
    </div>
    <button id="evaluateButton">Arvioi</button>

    <div class="result" id="result"></div>
</div>

<script src="app.js"></script>
<script>
    document.getElementById('evaluateButton').addEventListener('click', evaluate);
</script>
</body>
</html>
